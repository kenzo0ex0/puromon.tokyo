        <div class="container mx-auto pt-20 pb-10 max-w-screen-md text-sm">
            <h1 class="text-center font-bold text-2xl pt-10 pb-3">お問い合わせ</h1>
            <p class="text-center pb-10 px-10">ご不明な点等ございましたら、こちらのフォームからお問い合わせください。</p>
                <form class="flex justify-center items-start" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScT8xKz9RWtYk-p4kqHbJZRbCv9-_SEB2PH_dI6-DwkIFsZVQ/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
                        <div class="flex justify-center">
                             <div class="w-full max-w-md">
                                <div class="pt-2">
                                    <label class="block" for="fullName1">お名前（漢字）<span class="text-[#E74C3C] pl-2">※必須</span></label>
                                    <input type="name" name="entry.1900118987" placeholder="田中 太郎" required style="width:300px;" class="pl-2 pt-1" id="fullName1">
                                </div>
                                <div class="pt-2">
                                    <label class="block" for="fullName2">お名前（カナ）<span class="text-[#E74C3C] pl-2">※必須</span></label>
                                    <input type="name" name="entry.434728762" placeholder="タナカ タロウ" required style="width: 300px;" class="pl-2 pt-1" id="fullName2">
                                </div>
                                <div class="pt-2">
                                    <label class="block" for="eMail">メールアドレス<span class="text-[#E74C3C] pl-2">※必須</span></label>
                                    <input type="email" name="entry.418485238" placeholder="xxxxxxxxxx@xxxxx.com" required style="width:300px;" class="pl-2 pt-1" id="eMail">
                                </div>
                                <div class="pt-2">
                                    <label class="block" id="cellPhone">電話番号<span class="text-[#E74C3C] pl-2">※必須</span></label>
                                    <input type="tel" name="entry.715912915" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" placeholder="090-1234-5678" required style="width:300px;" class="pl-2 pt-1" id="cellPhone">
                                </div>
                                <div class="pt-2">
                                    <label class="block" for="kinds">お問い合わせの種類<span class="text-[#E74C3C] pl-2">※必須</span></label>
                                    <select name="entry.260633002" required style="width:300px;"  class="pl-2 pt-1" id="kinds">
                                        <option value="購入・支払いについて">購入・支払いについて</option>
                                        <option value="ご注文後について">ご注文後について</option>
                                        <option value="キャンセル・返金について">キャンセル・返金について</option>
                                        <option value="返品について">返品について</option>
                                    </select>
                                </div>
                                <div class="pt-2">
                                    <label class="block" for="detail">お問い合わせの内容<span class="text-[#E74C3C] pl-2 pt-1">※必須</span></label>
                                    <textarea name="entry.1030244056" cols="40" rows="5" required class="pl-2" id="detail"></textarea>
                                </div>
                                <div class="text-center pt-4">
                                    <button type="submit" class="bg-[#E74C3C] py-2 px-20 rounded-full text-white font-semibold">送信</button>
                                </div>
                            </div>
                        </div>

                            const submit = false;
                        </script>
                </form>
                <div>
